    <style> 
        table {
         border-width: 2px; border-style: solid; border-color:brown; border-collapse: collapse
        }
        th {
         border-width: 2px; border-style: solid; border-color:brown; border-collapse: collapse
        }
        tr {
         border-width: 2px; border-style: solid; border-color:brown; border-collapse: collapse
        }
    </style>
    
    </head>

    <body> 
        <table> 
        <tr > 
            <th> Country </th>
            <th> Population</th>
            <th> Capital City</th>
        </tr>
        <tr>
            <td> America</td>
            <td> 1,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000,000</td>
            <td> Washington DC</td>
        </tr>
        <tr>
            <td> Japan</td>

            <td> Tokyo </td>
        </tr>
        </table>

</html>
